<svg class="sqr-svg" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="100" height="100" rx="5" ry="5" ng-attr-fill="{{getSqrColor()}}"></rect>
  <ellipse rx="8" ng-attr-ry="{{getEyeHeight('left')}}" cy="20" cx="20" class="eye eye-left" ng-attr-fill="{{getEyeColor()}}"></ellipse>
  <ellipse rx="8" ng-attr-ry="{{getEyeHeight('right')}}" cy="20" cx="80" class="eye eye-right" ng-attr-fill="{{getEyeColor()}}"></ellipse>
  <path ng-attr-d="{{getMouth()}}" stroke="black" ng-attr-fill="{{getMouthFill()}}"></path>
</svg>
